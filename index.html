---
layout: default
---

<div class="home">

  <h1 class="page-heading">欢迎来到我的秘密花园！</h1>

  <ul class="post-list">
    {% for post in site.posts %}
      <li>
        <h2>
          <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
        </h2>
        <span class="post-meta">
          <a href="{{ post.avatarUrl | prepend: site.url }}" target="_blank"/><img class="post-avatar" src="{{ post.avatar | prepend: site.avatar }}"/></a>
          {{ post.date | date: "%b %-d, %Y" }}</span>
        <p class="post-description">{{ post.excerpt | strip_html | strip_newlines | truncate: 160 }}</p>
      </li>
    {% endfor %}
  </ul>

  <!-- <p class="rss-subscribe">subscribe <a href="{{ "/feed.xml" | prepend: site.baseurl }}">via RSS</a></p> -->

</div>
