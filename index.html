---
layout: default
---

<div class="home">

  <h1 id="page-heading" class="page-heading">
    <span class='icon icon-1'>欢</span>
    <span class='icon icon-2'>迎</span>
    <span class='icon icon-3'>来</span>
    <span class='icon icon-4'>到</span>
    <span class='icon icon-5'>我</span>
    <span class='icon icon-6'>的</span>
    <span class='icon icon-7'>秘</span>
    <span class='icon icon-8'>密</span>
    <span class='icon icon-9'>花</span>
    <span class='icon icon-10'>园</span>
    <span class='icon icon-11'>！</span>
  </h1>

  <ul class="post-list">
    {% for post in site.posts %}
      <li>
        <h2>
          <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
        </h2>
        <span class="post-meta">
          <a href="{{ post.avatarUrl | prepend: site.url }}" target="_blank"/><img class="post-avatar" src="{{ post.avatar | prepend: site.avatar }}"/></a>
          {{ post.date | date: "%b %-d, %Y" }}</span>
        <p class="post-description">{{ post.excerpt | strip_html | strip_newlines | truncate: 160 }} <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">阅读全文</a></p>
      </li>
    {% endfor %}
  </ul>

  <!-- <p class="rss-subscribe">subscribe <a href="{{ "/feed.xml" | prepend: site.baseurl }}">via RSS</a></p> -->
  <script type="text/javascript" src="{{ "js/spinning.js" | prepend: site.baseurl }}"></script>

</div>
