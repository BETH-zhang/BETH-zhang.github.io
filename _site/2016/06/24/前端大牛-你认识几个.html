    <blockquote>
  <p>一个的成长有很多因素，单单前端行业，5%的天分，15%的努力和勤奋，30%的技术大神指引和带动，还有50%就是个人的创新和创造。技术的世界里，从来不缺少大神，正因为如此，努力，天分，都没有环境影响的彻底。－－仅仅说在你还是菜鸟的时候</p>
</blockquote>
