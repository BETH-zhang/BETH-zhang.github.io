        AppendChildNode: {
            intro: "添加子节点到选中的节点中",
            command: "minder.execCommand('AppendChildNode', textOrData);",
            params: [{
                param: 'textOrData',
                type: 'string|object',
                intro: '要插入的节点的文本或数据'
            }],
            state: {
                get: "var state = minder.queryCommandState('AppendChildNode');",
                value: {
                    0: '当前有选中的节点',
                    '-1': '当前没有选中的节点'
                }
            }
        },
        AppendSiblingNode: {
            intro: "添加选中的节点的兄弟节点",

                intro: '要添加的节点的文本或数据'
            }],
            state: {
                get: "var state = minder.queryCommandState('AppendSiblingNode');",
